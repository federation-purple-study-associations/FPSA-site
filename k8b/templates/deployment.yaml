apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Values.Version}}{{ .Chart.Name }}-deployment
  namespace: fpsa
spec:
  selector:
    matchLabels:
      app: {{.Values.Version}}{{ .Chart.Name }}
      tier: frontend
  replicas: 1
  template:
    metadata:
      name: {{.Values.Version}}{{ .Chart.Name }}
      namespace: fpsa
      labels:
        app: {{.Values.Version}}{{ .Chart.Name }}
        tier: frontend
    spec:
      containers:
      - name: {{.Values.Version}}{{ .Chart.Name }}
        image: svfpsa/site:{{.Values.tag}}
        ports:
        - containerPort: 8080
